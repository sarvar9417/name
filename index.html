<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <div class="liner">
            <div class="line"></div>
            <h1>register</h1>
            <div class="line"></div>
        </div>
        <div class="comment">
            Create your account. It's free and only takes minute.
        </div>
        <form action="">
            <input type="text" class="input input1 right" placeholder="Your name" />
            <input type="text" class="input input1 left" placeholder="Last name" />
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Password" />
            <input type="password" class="input" placeholder="Confirm Password" />
            <div class="checked">
                <input type="checkbox"/>
                I accept The <span>Term of Use</span> & <span>Privacy Policy</span>
            </div>
            <button class="btn" >Register now</button>
        </form>
    </div>

    <div class="sign-in">
        Already have an account? <a href="#">Sign in</a>
    </div>
</body>
</html>
